<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <label class="form-label" for="name">Nome</label>
            <input
              class="form-control"
              type="text"
              id="name"
              placeholder="Inserisci il tuo nome"
            />

            <div class="row">
              <div class="col-6">
                <label for="distance">Distanza</label>
                <input
                  class="form-control"
                  type="number"
                  id="distance"
                  placeholder="Km da percorrere"
                />
              </div>
              <div class="col-6">
                <label for="age">Età</label>
                <select
                  class="form-select form-select"
                  name="range età"
                  id="age"
                >
                  <option value="tariffa minori">< di 18 anni</option>
                  <option value="tariffa normale">tra 18 e 65 anni</option>
                  <option value="tariffa anziani">> di 65 anni</option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit">Invia</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h4>il suo biglietto</h4>
        </div>
        <div class="card-body">
          <div class="d-flex">
            <label>Nome</label>
            <h4 class="name ms-3"></h4>
          </div>
          <div>
            <label>Posto</label>
            <span class="seat"></span>
          </div>
          <div>
            <label>Distanza viaggio</label>
            <span class="trip"></span>
          </div>
          <div>
            <label>Prezzo biglietto</label>
            <span class="total_price"></span>
          </div>
          <div>
            <label>Tariffa applicata</label>
            <span class="discount"></span>
          </div>

          <!--VOGLIO AGGIUNGERE L IMMAGINE DI UN QR CODE-->

          <div class="qr_code"></div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
